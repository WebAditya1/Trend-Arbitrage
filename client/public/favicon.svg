<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="crystalGrad" cx="35%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="standGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9ca3af"/>
      <stop offset="50%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#4b5563"/>
    </linearGradient>
    <linearGradient id="baseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="50%" style="stop-color:#4b5563"/>
      <stop offset="100%" style="stop-color:#6b7280"/>
    </linearGradient>
  </defs>
  
  <!-- Crystal ball stand base (more prominent) -->
  <ellipse cx="50" cy="88" rx="32" ry="7" fill="url(#baseGrad)"/>
  <ellipse cx="50" cy="86" rx="30" ry="5" fill="#5b6370" opacity="0.8"/>
  
  <!-- Stand pillar (more visible) -->
  <rect x="42" y="75" width="16" height="15" fill="url(#standGrad)" rx="4"/>
  <rect x="44" y="77" width="12" height="11" fill="#6b7280" opacity="0.7" rx="3"/>
  
  <!-- Main crystal ball sphere -->
  <circle cx="50" cy="48" r="40" fill="url(#crystalGrad)" opacity="0.95"/>
  
  <!-- Glass reflection/highlight -->
  <ellipse cx="40" cy="35" rx="18" ry="22" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="38" cy="33" rx="12" ry="15" fill="#ffffff" opacity="0.3"/>
  
  <!-- Inner mystical glow -->
  <ellipse cx="50" cy="45" rx="22" ry="28" fill="#ffffff" opacity="0.15"/>
  <ellipse cx="50" cy="50" rx="18" ry="24" fill="#c084fc" opacity="0.2"/>
  
  <!-- Sparkles/magic particles -->
  <circle cx="28" cy="28" r="2.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="72" cy="32" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="38" cy="62" r="1.8" fill="#ffffff" opacity="0.8"/>
  <circle cx="68" cy="58" r="2.2" fill="#ffffff" opacity="0.8"/>
  <circle cx="50" cy="25" r="1.5" fill="#ffffff" opacity="0.7"/>
  
  <!-- Mystical lines/energy inside -->
  <path d="M 32 52 Q 40 42, 48 48 Q 52 38, 60 44 Q 65 35, 70 40" 
        stroke="#ffffff" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round" 
        opacity="0.6"/>
  
  <!-- Outer glow ring -->
  <circle cx="50" cy="48" r="40" fill="none" stroke="#a78bfa" stroke-width="1" opacity="0.3"/>
</svg>
